name: Judge'em - Deploy

on:
    push:
        branches:
            - main
        tags:
            - "v*.*.*"

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: deploy
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@master
              
            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key:
                      ${{ runner.os }}-node-${{
                      hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Npm install
              run: npm install
            - name: Npm build
              env:
                  VUE_APP_API_URL: https://judge-em-api.herokuapp.com/api
                  VUE_APP_FB_APP_ID: ${{ secrets.FB_APP_ID }}
              run: npm run build

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
                  publish_dir: ./dist
